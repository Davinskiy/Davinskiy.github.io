						<li class="dots__item dots__item--green"></li>

		</div>
		<div class="portfoios__list-view lazy-bg-img" data-url="{{miniature}}" style="background-image: url(data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==);">
