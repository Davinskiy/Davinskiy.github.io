<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title data-origin-title="Редактор кода">Редактор кода</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="frame-auto">
<!-- Yandex.Metrika counter -->
<script type="text/javascript" >
	(function (d, w, c) {
		(w[c] = w[c] || []).push(function() {
			try {
				w.yaCounter51129167 = new Ya.Metrika2({
					id:51129167,
					clickmap:true,
					trackLinks:true,
					accurateTrackBounce:true,
					webvisor:true
				});
			} catch(e) { }
		});

		var n = d.getElementsByTagName("script")[0],
			s = d.createElement("script"),
			f = function () { n.parentNode.insertBefore(s, n); };
		s.type = "text/javascript";
		s.async = true;
		s.src = "//mc.yandex.ru/metrika/tag.js";

		if (w.opera == "[object Opera]") {
			d.addEventListener("DOMContentLoaded", f, false);
		} else { f(); }
	})(document, window, "yandex_metrika_callbacks2");
</script>
<noscript><div><img src="//mc.yandex.ru/watch/51129167" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
<!-- /Yandex.Metrika counter -->
<div class="resizing-layout js-resizing-layout"></div>
<div class="frames">
	<div class="frames__main">
		<div class="frames__main-inner">
			<div class="frames__main-info">
				<span class="frames__main-info-title js-document-title" contenteditable oninput="setTitle(this.innerText)" data-untitled-text="Без имени"></span>

				<!-- <div class="frames__main-info-actions">
					<img class="frames__main-info-actions-btn" src="img/icons/settings.svg" alt="settings svg icon">
				</div> -->
				
			</div>
			<div class="frames__main-frame-wrapper">
				<iframe src="javascript:''" id="view" frameborder="0" class="frames__main-frame" sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts" allow="geolocation; microphone; camera; midi; vr; accelerometer; gyroscope; payment; ambient-light-sensor" scrolling="auto" allowTransparency="true" allowpaymentrequest="true" allowfullscreen="true"></iframe>
			</div>
		</div>
	</div>
	<div class="frames__boxes js-boxes">
		<i class="frames__boxes-sizible js-resize-main-block"></i>

		<div class="frames__boxes-inner">
			<div class="frames__box-item js-box-item">
				<h3 class="frames__box-caption" onclick="fillTheBoxes(this.parentElement)"><span class="inner">HTML</span></h3>
				<textarea id="html" data-lang-type="text/html" class="frames__item js-field-box js-load-text" oninput="saveText(this)"></textarea>
			</div>
			<div class="frames__box-item js-box-item">
				<h3 class="frames__box-caption" onclick="fillTheBoxes(this.parentElement)"><span class="inner">CSS</span></h3>
				<textarea id="css" data-lang-type="css" class="frames__item js-field-box js-load-text" oninput="saveText(this)"></textarea>
			</div>
			<div class="frames__box-item js-box-item">
				<h3 class="frames__box-caption" onclick="fillTheBoxes(this.parentElement)"><span class="inner">JS</span></h3>
				<textarea id="js" data-lang-type="javascript" class="frames__item js-field-box js-load-text" oninput="saveText(this)"></textarea>
			</div>
		</div>

	</div>
</div>

<div class="js-frame-template hidden">

	<html%html_attr%>

	<style>%css%</style>
