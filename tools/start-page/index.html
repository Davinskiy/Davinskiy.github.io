<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Start Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="modals  hidden">
		<div class="modals__wrapper">

			<div class="modals__item  hidden  page-adding  js-add-page-modal">
				<div class="page-adding__wrapper">
					<div class="modals__close" onclick="closeModals();">&times;</div>
					<div class="page-adding__form">
						<form action="javascript:void(0)" onsubmit="addOrEditPage();" class="page-adding__form-container  js-form-box">
							<input type="text" name="url" oninput="fillTitle(this);" class="page-adding__form-item-field js-field" placeholder="URL address (optional)" required autocomplete="off">
							<input type="text" name="title" class="page-adding__form-item-field js-field" placeholder="Page title" autocomplete="off">
							<button class="page-adding__form-item-btn">Add</button>
						</form>
					</div>
				</div>
			</div> <!-- item -->

			<div class="modals__item  hidden  page-adding  js-edit-page-modal">
				<div class="page-adding__wrapper">
					<div class="modals__close" onclick="closeModals();">&times;</div>
					<div class="page-adding__form">
						<form action="javascript:void(0)" onsubmit="addOrEditPage('edit');" class="page-adding__form-container  js-form-box">
							<input type="hidden" name="id" class="js-field">
							<input type="text" name="url" oninput="fillTitle(this);" class="page-adding__form-item-field js-field" placeholder="URL address (optional)" required autocomplete="off">
							<input type="text" name="title" class="page-adding__form-item-field js-field" placeholder="Page title" autocomplete="off">
							<button class="page-adding__form-item-btn">Edit</button>
							<i onclick="removePage();" class="page-adding__form-item-btn page-adding__form-item-btn--red">Remove</i>
						</form>
					</div>
				</div>
			</div> <!-- item -->
			
			<div class="modals__bg" onclick="closeModals();"></div>
		</div>
	</div> <!-- /.modals -->


	<section class="links">
		<div class="links__inner">
			<div class="links__list">
				<ul class="links__list-container  js-links-container">
					<li class="links__list-item" title="Add Page" style="order: 1">
						<a href="javascript:showModal('.js-add-page-modal');" class="links__list-link">
							<div class="links__list-media">
								<i class="links__list-media-icon"></i>
							</div>
							<h3 class="links__list-title">Add Page</h3>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</section>


	<div class="js-page-template hidden">
		<li class="links__list-item  js-page-item" style="order: %order%" title="%title%" data-id="%id%">
			<a href="%url%" onmouseup="pageVisited('%id%');" onclick="pageVisited('%id%');" target="_blank" class="links__list-link">
				<div class="links__list-media">
					<img src="https://plus.google.com/_/favicon?domain=%url%" alt="favicon icon" class="links__list-media-img">
				</div>
				<h3 class="links__list-title">%title%</h3>
			</a>
			<i onclick="showModal('.js-edit-page-modal', this);" class="links__list-btn"><hr><hr><hr></i>
		</li>
	</div>

	<!-- scripts -->
	<script src="script.js"></script>
</body>
</html>
