<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section class="todo">
		<div class="todo__inner">
			<h1 class="todo__heading">To Do App</h1>
			<div class="todo__desc">Task manager on localStorage</div>
			<div class="todo__form">
				<form action="javascript:saveTask();" class="todo__form-container">
					<input type="text" name="title" class="todo__form-item todo__form-item-field js-task-field" required minlength="3" autocomplete="off">
					<button class="todo__form-item todo__form-item-btn">Add task</button>
				</form>
			</div>

			<div class="todo__list">
				<ul class="todo__list-container js-task-container no-task">
					<li class="todo__list-item">
						<div class="todo__list-text">You have no task yet</div>
					</li>
				</ul>
			</div>

		</div>
	</section> <!-- /.todo -->

	<div class="js-note-template hidden">
		<li class="todo__list-item js-task-item {{done}}" data-id="{{id}}" onclick="doneTask(this, '{{id}}');">
			<div class="todo__list-text">{{title}}</div>
			<div class="todo__list-action">
				<i onclick="event.stopPropagation(); window.event.cancelBubble = true; removeTask(this, '{{id}}')" class="todo__list-action-btn">&times;</i>
			</div>
		</li>
	</div>

	<script src="scripts.js"></script>

</body>
</html>
