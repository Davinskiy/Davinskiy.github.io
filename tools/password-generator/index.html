<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Passwords generator written by Davinskiy">
	<meta name="keywords" content="password, passwords, password generation, passwords generation">
	<meta name="author" content="Arthur Davinskiy">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Passwords Generator | Davinskiy</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section class="gen-pass">
		<div class="gen-pass__wrapper">
			<h1 class="gen-pass__header">Passwords Generator</h1>
			<form action="javascript:void(0)" class="gen-pass__symbols-box  js-genrate-form">
				<label class="gen-pass__symbols-element">
					<input type="checkbox" class="gen-pass__symbols-input gen-pass__symbols-input--checkbox  js-input-lowercase" name="lowercase" checked>
					<span>abc (lowercase)</span>
				</label>
				<label class="gen-pass__symbols-element">
					<input type="checkbox" class="gen-pass__symbols-input gen-pass__symbols-input--checkbox  js-input-uppercase" name="uppercase" checked>
					<span>ABC (UPPERCASE)</span>
				</label>
				<label class="gen-pass__symbols-element">
					<input type="checkbox" class="gen-pass__symbols-input gen-pass__symbols-input--checkbox  js-input-numbers" name="numbers" checked>
					<span>1,2,3 (numbers)</span>
				</label>
				<label class="gen-pass__symbols-element">
					<input type="checkbox" class="gen-pass__symbols-input gen-pass__symbols-input--checkbox  js-input-symbols" name="symbols">
					<span>?!_- (special symbols)</span>
				</label>
				<div class="gen-pass__symbols-element">
					<span>Length of password: </span>

					<div class="gen-pass__counter-box">
						<div class="gen-pass__counter-item  gen-pass__counter-item--menus js-input-counter"  data-type="minus">-</div>
						<input type="text" class="gen-pass__symbols-input gen-pass__symbols-input--text  js-input-length" name="length" value="8" readonly data-min-val="5" data-max-val="32">
						<div class="gen-pass__counter-item  gen-pass__counter-item--plus  js-input-counter"  data-type="plus">+</div>
					</div>
				</div>
				<div class="gen-pass__symbols-element">
					<span>Password quantity: </span>

					<div class="gen-pass__counter-box">
						<div class="gen-pass__counter-item  gen-pass__counter-item--menus js-input-counter"  data-type="minus">-</div>
						<input type="text" class="gen-pass__symbols-input gen-pass__symbols-input--text  js-input-quality" name="quantity" value="10" readonly data-min-val="1" data-max-val="50">
						<div class="gen-pass__counter-item  gen-pass__counter-item--plus  js-input-counter"  data-type="plus">+</div>
					</div>

				</div>
				<div class="gen-pass__symbols-btn-box">
					<button class="gen-pass__symbols-btn js-genrate-passes">Generate!</button>
				</div>
			</form>
			<div class="gen-pass__list-box  js-list-box">
				<h2 class="gen-pass__list-header">Generated passwords list:</h2>
				<ol class="gen-pass__list-container js-list-result">
				</ol>
			</div>
		</div>
	</section> <!-- /.gen-pass -->
	
	<script src="../js/jquery.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
