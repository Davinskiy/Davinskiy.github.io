	<meta charset="UTF-8">

	<title>SVG Sprite Creator | Pure JS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section class="sprite">
		<div class="sprite__inner">
			<h1 class="sprite__heading">SVG Sprite Creator</h1>
			<div class="sprite__desc">From your images (icons)</div>

			<div class="sprite__action">
				<input type="file" class="hidden" id="sprite_input" accept="image/*" multiple>
				<label for="sprite_input" class="sprite__action-btn">Choose Images</label>
			</div>

			<div class="sets">
				<div class="sets__item">
					<div class="sets__caption">Select hash type</div>
					<label class="radio-label">
						<input type="radio" name="hash_type" class="radio-native hidden" value="id" checked/>
						<span class="radio-imi"></span>
						<span class="radio-text">ID <span class="radio-text--small">(0 - xxx)</span></span>
					</label>
					<label class="radio-label">
						<input type="radio" name="hash_type" class="radio-native hidden" value="name"/>
						<span class="radio-imi"></span>
						<span class="radio-text">Name <span class="radio-text--small">(image name without extension)</span></span>
					</label>
				</div>

				<div class="sets__item">
					<div class="sets__caption">Code format</div>
					<label class="radio-label">
						<input type="radio" name="code_type" class="radio-native hidden" value="beauty" checked/>
						<span class="radio-imi"></span>
						<span class="radio-text">Beauty code</span>
					</label>
					<label class="radio-label">
						<input type="radio" name="code_type" class="radio-native hidden" value="minified"/>
						<span class="radio-imi"></span>
						<span class="radio-text">Minified code</span>
					</label>
				</div>
			</div>

			<!-- <div class="sprite__code js-sprite-box"> -->
			<div class="sprite__code hidden  js-sprite-box">
				<textarea class="hidden js-sprite-to" readonly></textarea>
				<a href="javascript:download();" class="sprite__code-file" title="Download sprite file">
					<i class="sprite__code-icon"></i>
					<span class="js-sprite-name"></span>
				</a>
			</div>
			
			<div class="sprite__list">
				<div class="list">
					<ul class="list__container js-list-container"></ul>
				</div>
			</div>
		</div>
	</section>
